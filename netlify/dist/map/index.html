<!DOCTYPE html>
<html>
	<head>
		<title>Maps</title>
		<link rel="stylesheet" href="//unpkg.com/leaflet/dist/leaflet.css"/>
		<style>
			html,body,#map,svg{
				height:100%;
				margin:0}
			.leaflet-overlay-pane{
				img{
					filter:url(#stepAlpha)}
				.leaflet-layer{
					filter:invert(1)brightness(70%)invert(1);
					mix-blend-mode:multiply}
			}
		</style>
	</head>
	<body>
		<div id="map">
			<svg>
				<filter id="stepAlpha" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
					<feComponentTransfer x="0%" y="0%" width="100%" height="100%" in="SourceGraphic" result="componentTransfer1">
						<feFuncR type="identity"/>
						<feFuncG type="identity"/>
						<feFuncB type="identity"/>
						<feFuncA type="linear" slope="0.334" intercept="0.333"/>
					</feComponentTransfer>
					<feComponentTransfer x="0%" y="0%" width="100%" height="100%" in="componentTransfer1" result="componentTransfer2">
						<feFuncR type="identity"/>
						<feFuncG type="identity"/>
						<feFuncB type="identity"/>
						<feFuncA type="discrete" tableValues="0 0.7 1"/>
					</feComponentTransfer>
				</filter>
			</svg>
		</div>
		<script src="//unpkg.com/leaflet/dist/leaflet.js"></script>
		<script src="//unpkg.com/leaflet-hash/leaflet-hash.js"></script>
		<script src="map.js"></script>
	</body>
</html>
