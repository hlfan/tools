<html lang="en">
	<head>
		<title>Let's watch the Starship launch!</title>
		<style>
			body{background:#000;display:grid;grid-template-columns:repeat(6,1fr);grid-template-rows:repeat(6,1fr);height:100%;margin:0}
			iframe{border-width:0;height:100%;width:100%}
			@media(max-aspect-ratio:1/1){
				body{grid-template:unset;grid-template-columns:1fr 1fr;height:auto}
				iframe{aspect-ratio:16/9;grid-column:span 1!important;grid-row:span 1!important}
			}
		</style>
		<script>
			let addVid=([link,place])=>{
				let b=document.createElement("iframe");
				b.src=`//youtube.com/embed/${link}?autoplay=1&mute=1`;
				b.style.gridArea=place;
				b.allow="autoplay; encrypted-media; picture-in-picture";
				b.allowFullscreen=!0;
				document.body.append(b)
			},
			    addVids=a=>Object.entries(a).map(addVid),
			    init=async()=>{
				let check=await fetch('../ytthumb/'+custom);
				addVids(vids);
				check.ok?addVid([custom,'3/5/5/7']):addVids(replacementVids)
			    }
			    vids={
				DjDFirLcQDM:"5/1/7/3",
				"6yd_cpPP4fE":"5/3/7/5",
				mhJRzQsLZGg:"1/5/3/7",
				EiKm0TgbVdg:"5/5/7/7"
			},
			    replacementVids={
				"hRt-x5uFw_0":"3/5/4/6",
				eTVn1zYqE8g:"3/6/4/7",
				tS2PHJmvJzo:"4/6/5/7",
				QdGJ5p4PP1M:"4/5/5/6"
			},
			    custom=location.search.slice(1)||'0';
		</script>
	</head>
	<body>
		<iframe src="//platform.twitter.com/embed/Tweet.html?id=1857622520154960080&maxWidth=4000" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen="" style="grid-area: 1 / 1 / 5 / 5;"></iframe>
		<script>init()</script>
	</body>
</html>
