<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingleichda</title>
  <style>
    html, body { height: 100%; }
    body {
      background: #333;
      color: white;
      display: flex;
      font-family: Helvetica,Arial,system-ui,sans-serif;
      font-size: xx-large;
      margin: 0;
    }
    #collage {
      display: flex;
      margin: auto;
      width: fit-content;
      max-width: 100%;
    }
    .line { background: var(--color); }
    .station {
      overflow: hidden;
      display: flex;
      justify-content: center;
    }
    img {
      margin-inline-start: calc(var(--start) * -1);
      margin-inline-end: calc(var(--end) * -1);
      transition: all 0.2s;
      &:hover {
        margin-inline-start: calc(1em - var(--start));
        margin-inline-end: calc(1em - var(--end));
      }
      &:active { margin: 0; }
    }
    .U1 { --color: #e20613; }
    .U2 { --color: #a762a3; }
    .U3 { --color: #ee7d00; }
    .U4 { --color: #009540; }
    .U5 { --color: #008e95; }
    .U6 { --color: #9d6930; }
  </style>
</head>
<body>
  <div id="collage"></div>
  <script src="app.js"></script>
</body>
</html>
