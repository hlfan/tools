<!DOCTYPE html><html><head><title>Audio-Loopstation</title><meta name="viewport" content="width=device-width, user-scalable=no"><meta name="theme-color" content="#0f0"/><style>
body{accent-color:#0f0;background:#111;height:100vh;margin:0;overflow:hidden}
svg{fill:#0f0;filter:opacity(.7)drop-shadow(0 0 3vmin #0f0);height:100%;width:100%}
.stopped path{fill:#0f0!important}
circle{fill:none;stroke:#0f0;stroke-dasharray:var(--p) var(--p);stroke-dashoffset:calc(var(--f)*var(--p));stroke-width:15;transform:rotate(-90deg)}
circle[style]{transition:all .5s ease-out;--p:314.159265359}
div{max-height:95vmin;max-width:95vmin;pointer-events:none}
div,header{inset:0;margin:auto}
div,header,input,button{position:absolute}
input{cursor:pointer;pointer-events:all;zoom:4}
input[type="range"]{-webkit-appearance:slider-vertical;inset:29% 73% 29% 19%;margin:0}
details{width:fit-content}
summary{list-style:none}
span,button{cursor:pointer;filter:sepia(1)hue-rotate(61deg)saturate(3);font-size:10vmin;pointer-events:all}
:is(span,button):hover{filter:none}
span::before{content:'üìÇ'}
[open] header{backdrop-filter:brightness(9%)blur(5vmin);pointer-events:all}
header{border-radius:50%;mix-blend-mode:difference;padding:15vmin;transition:backdrop-filter.2s,background.2s}
header.catching{background:#048c}
input[type="file"]{color:#fff;height:fit-content;inset:3.75vmin;margin:auto;text-wrap:balance}
input::file-selector-button{background:#0f0;border:solid #222 2px;border-radius:1ch;text-wrap:wrap;width:100%}
button{background:none;border:none;inset:auto 0 0 auto;padding:0}
button::before{content:'‚è∏Ô∏è'}
.stopped button::before{content:'‚Ü©Ô∏è'}
</style></head><body><svg viewBox="-60 -60 120 120">
<path d="M0 25c14 0 25-11 25-25S14-25 0-25-25-14-25 0s11 25 25 25"/>
<circle r="50"/>
</svg><div>
<input type="range" orient="vertical" oninput="gainNode.gain.value=this.value**3/1e6"/>
<details open><summary><span></span><header/></summary><input type="file"></details>
<button onclick="ctx.state=='running'?hold():clear()"/>
</div><script>var audioBuffer,source;
function handleFileInput(input){
	if(!input.files.length)return;
	let reader=new FileReader();
	pause(),
	catcher.classList.remove("catching"),
	$("details").open=false,
	reader.onload=async e=>{
		audioBuffer=await ctx.decodeAudioData(e.target.result),
		button.setAttribute("onclick","ctx.state=='running'?pause():play()"),
		pause(),
		setProgress(1)
	},
	reader.readAsArrayBuffer(input.files[0])
}
function play(){
	ctx.resume();
	rebuildSource&&startNewSource(),
	rebuildSource=1,
	setPath("M-25-25h50v50h-50z"),
	document.body.classList.remove("stopped"),
	update()
}
function startNewSource(){
	source=ctx.createBufferSource(),
	source.connect(analyser),
	source.buffer=audioBuffer,
	source.loop=1,
	time=ctx.currentTime,
	source.start()
}
function pause(){
	rebuildSource&&source.stop(),
	ctx.suspend();
	if(!audioBuffer)return;
	setProgress(1),
	setPath("M-15-26v52L30 0z"),
	document.body.classList.add("stopped")
}
function update(){
	if(ctx.state!="running")return;
	analyser.getFloatTimeDomainData(sampleBuffer),
	setProgress(2**((time-ctx.currentTime)/audioBuffer.duration)),
	setPower(sampleBuffer.reduce((a,c)=>a+c*c,0)/analyser.fftSize),
	requestAnimationFrame(update)
}
function clear(){
	rebuildSource=1,
	analyser.disconnect(),
	analyser=ctx.createAnalyser(),
	analyser.connect(gainNode)
}
function hold(){
	rebuildSource=0;
	pause();
}
let $=(...s)=>document.querySelector(...s),
	button=$("path"),
	catcher=$("header"),
	setProgress=n=>button.nextElementSibling.style.setProperty('--f',Math.round(n*1e6)/1e6),
	setPower=p=>button.style.fill=`rgb(0 ${(Math.sqrt(p)/2+1)*200<<0} 0)`,
	setPath=s=>button.setAttribute("d",s),
	ctx=new AudioContext,
	gainNode=ctx.createGain(),
	analyser=ctx.createAnalyser(),
	sampleBuffer=new Float32Array(analyser.fftSize),
	rebuildSource=1,
	time=0;
$('input[type="file"]').addEventListener("change",e=>handleFileInput(e.target)),
document.body.addEventListener("dragover",e=>e.preventDefault()||catcher.classList.add("catching")),
document.body.addEventListener("dragleave",()=>catcher.classList.remove("catching")),
document.body.addEventListener("drop",e=>e.preventDefault()||handleFileInput(e.dataTransfer)),
analyser.connect(gainNode),
gainNode.connect(ctx.destination),
gainNode.gain.value=.125</script></body></html>
